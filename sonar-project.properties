sonar.javascript.lcov.reportPaths=back-end/coverage/lcov.info, front-end/coverage/lcov.info
sonar.coverage.exclusions=database/**, front-end/cypress.config.js, front-end/config-overrides.js, front-end/src/App.test.js, front-end/src/setupTests.js, front-end/src/reportWebVitals.js

