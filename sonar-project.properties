sonar.projectKey=therossee_thesis-proposals
sonar.organization=therossee

sonar.exclusions=**/node_modules/**, **/coverage/**, **/database/**, **/cypress/**
sonar.test.inclusions=back-end/test/**, front-end/cypress/e2e/**
sonar.cpd.exclusions=**/node_modules/**, **/coverage/**, **/database/**, **/cypress/**
